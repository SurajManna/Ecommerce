

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <div class="container">

        <div class="back-bt">
            <a href="main.html"><img src="img/back-arrow.png" alt=""></a>
        
        </div>

        <div class="navv">

            <a href="https://urban-fashion.in/"><img src="img/logo.png" alt="" class="logo"></a>

        </div>
        <div class="box">
            <h1>Login</h1>
            <div class="user">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Username" />
                
                <br>
                <i class="fas fa-unlock-alt"></i>
                <input type="password" name="password" id="password" placeholder="Password" />
                
             <div class="checkbox">
                 <!-- <span>Remember me</span>  -->
                 <label for="check">Remember Me</label>
                <input type="checkbox" id="check" name="check">
                <br>
            </div>

            


            <div class="login-btn">
                <button class="btn"><span class="material-symbols-outlined">
                        login
                    </span>Login</button>

                <p class="signup">Not Registered ? <span><a href="Signup.html">Register Here</a></span></p>



            </div>


        </div>

    </div>
</body>

</html>
